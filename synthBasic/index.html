<script>
var sceneSync;
var sim = altspace.utilities.Simulation();
var config = {
	authorId: 'AltspaceVR',
	appId: 'SpinningCube'
};

function connectAltSpace() {
	altspace.utilities.sync.connect(config).then(
		function(connection) {
		  sceneSync = altspace.utilities.behaviors.SceneSync(connection.instance,
		    {
		      instantiators: {'createSynth': createSynth },
		      ready: ready
		    });
		  sim.scene.addBehavior(sceneSync);
	});
}

function main() {
	connectAltSpace();
}

function initWaveForms() {
	var sync = altspace.utilities.behaviors.Object3DSync()
	var waveFormTypeButtons = new THREE.Group();
	var waveForms = {
		sin: Modules.ShapeMaker.createCube(100, "#33CCFF"),
		saw: Modules.ShapeMaker.createCube(100, "#D90909"),
	}
	waveForms.sin.addBehaviors(sync);
	waveForms.saw.addBehaviors(sync, waveForms.saw.translateY(200));
	waveFormTypeButtons.add(waveForms.sin, waveForms.saw);
	waveFormTypeButtons.translateX(-400);
	sim.scene.add(waveFormTypeButtons);
	return waveForms;
}

function createOctave(index) {
	var sync = altspace.utilities.behaviors.Object3DSync()
	var index = index || 0;
	var sync = altspace.utilities.behaviors.Object3DSync()
	var octave = new THREE.Group();

	var createBase = function(octaveGroup) {
		var base = Modules.ShapeMaker.createOctaveBase();
		base.translateX(66);
		octaveGroup.add(base);
	}

	var createWhiteKeys = function(octaveGroup) {
		var majorKeys = [];
		for (var i = 0; i < 7; i++) {
			var whiteKey = Modules.ShapeMaker.createWhiteKey(i);
			whiteKey.addBehaviors(sync);
			whiteKey.translateX(i * 22);
			octaveGroup.add(whiteKey);
			majorKeys.push(whiteKey);
		}
		return majorKeys;
	}

	var initWhiteKeyEvents= function(majors, signal) {
		// pitch values corresponding to white key values. index 0 is F major
		//ALTERNATE WAY:
		// var fMajor = xxx
		// signal = fmajor * index
		var noteValues = ['2320']

		var initCursorEvents = function(singleKey) {
			singleKey.addEventListener('cursordown', function() {
				singleKey.rotation.x += 0.04;
				singleKey.material.color.setHex(0xBA1A1A);
			});

			singleKey.addEventListener('cursorup', function() {
				singleKey.rotation.x -= 0.04;
				singleKey.material.color.setHex(0xE8E3CC);
			});
		}

		for (var i = 0; i < majors.length; i++) {
			initCursorEvents(majors[i]);
		}
	}

	var createBlackKeys = function(octaveGroup) {
		for (var i = 0; i < 6; i++) {
			// skip 3rd key between E and F white keys
			if (i !== 3) {
				var blackKey = Modules.ShapeMaker.createBlackKey(i);
				blackKey.addBehaviors(sync);
				blackKey.translateX(i * 22);
				octaveGroup.add(blackKey);
			}
		}

	}

	// TODO - create arbitrary number of octaves based on index parameter
	var main = function() {
		var majors = createWhiteKeys(octave);
		createBase(octave);
		createBlackKeys(octave);
		initWhiteKeyEvents(majors);
		sim.scene.add(octave)
		octave.translateY(-220);
	}
	main();
}

function createKeyboard(){
	var octave = createOctave();
};

function initWaveFormEvents(waveForms) {

	_.each(waveForms, function(waveForm, key) {
		var signal = T(key);
		waveForm.addEventListener('cursordown', function() {
			initKeyboardWithSignal(signal)
			signal.play();
		});

		waveForm.addEventListener('cursorup', function() {
			signal.pause();
		})
	});
}


function createSynth() {
	var waveforms = initWaveForms();
	initWaveFormEvents(waveforms);
	var keyboard = createKeyboard();
}

// make it so u can instantiate arbitrary number of octaves
function ready(firstInstance) {
	if (firstInstance) {
		sceneSync.instantiate('createSynth');
	}
}
main();
