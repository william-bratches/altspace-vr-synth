<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>SynthBasic</title>
<script src="http://sdk.altvr.com/libs/three.js/r73/build/three.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="../dist/altspace.min.js"></script>
<script src="../dist/timbre.js"></script>
<script src="http://sdk.altvr.com/libs/three.js/r73/examples/js/loaders/MTLLoader.js"></script>
<script src="js/modules/_init.js"></script>
<script src="js/modules/data.js"></script>
<script src="js/modules/shapeMaker.js"></script>
<script src="js/modules/synthMaker.js"></script>
<script src="js/modules/touchEvents.js"></script>
<script src="js/modules/octave.js"></script>
<script src="js/modules/effects.js"></script>

</head>
<body>
</body>
<script>
(function(){var a = window.altspace; (function insert(ss, t){for(var i in ss) {for (var j in ss[i]) {t[j] = ss[i][j];}};})([a, a.utilities,a.utilities.behaviors, a.utilities.shims], window.alt = {})})();
var sceneSync;
var sim = altspace.utilities.Simulation();
var config = {
	authorId: 'AltspaceVR',
	appId: 'SpinningCube'
};
CUBE_SCALE = 150;
function createCube() {
	//Use MTLLoader for loadTexture, to ensure image is power of 2
	//else antialiasing won't work (this is a limitation of WebGL)
	var materialCreator = new THREE.MTLLoader.MaterialCreator();
	materialCreator.crossOrigin = 'anonymous';
	var url = 'models/cube/altspace-logo.jpg';
	//hosted: 'https://sdk.altvr.com/examples/models/share/cube/altspace-logo.jpg';
	var texture = materialCreator.loadTexture(url);
	var geometry = new THREE.CylinderGeometry( 1, 1, 0.2, 32);
	var material = new THREE.MeshBasicMaterial({color:'#ffffff', map: texture});
	var cube = new THREE.Mesh(geometry, material);
	cube.scale.multiplyScalar(CUBE_SCALE);
	cube.addBehaviors(
		alt.Object3DSync(),
		alt.Drag({x: {min: -30, max: 30}, y: true})
	);

	sim.scene.add(cube);
	return cube;
}

function connectAltSpace() {
	altspace.utilities.sync.connect(config).then(
		function(connection) {
		  sceneSync = altspace.utilities.behaviors.SceneSync(connection.instance,
		    {
		      instantiators: {'createSynth': createCube },
		      ready: ready
		    });
		  sim.scene.addBehavior(sceneSync);
	});
}
function main() {
	connectAltSpace();
}
// make it so u can instantiate arbitrary number of octaves
function ready(firstInstance) {
	if (firstInstance) {
		sceneSync.instantiate('createSynth');
	}
}
main();
</script>
</html>
